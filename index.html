<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video de Vimeo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos para hacer el video responsivo con relación 9:16 */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 360px; /* Puedes ajustar este valor según tus necesidades */
      margin: auto;
    }
    .video-container::before {
      content: "";
      display: block;
      padding-top: 177.78%; /* 16:9 invertido para 9:16 (100% * 16 / 9) */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Acto 25 de Mayo</h1>
  <div class="video-container">
    <iframe src="https://player.vimeo.com/video/1087223733?h=1862e6573d&color=8F141A" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
